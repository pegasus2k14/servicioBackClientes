spring.datasource.url=jdbc:mysql://localhost/db_springboot_backend
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
#Para q las tablas de la BD se creen de manera automatica a partir de las Clases Entidad
spring.jpa.hibernate.ddl-auto=update
#para mostrar las consultas SQL que se van ejecutando
logging.level.org.hibernate.SQL=debug

